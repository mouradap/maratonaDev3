<!DOCTYPE html>

<!-- HTML

Markup Language
texto que conterá marcações


-->
<html>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">


    <head>
        <title>
            Doação vida, doe sangue!



        </title>



    
    </head>
    <body>
        <header>
            <img 
            class="logo"
            src="/logo.png" 
            alt="Imagem de Doe">
            <h2>A sua doação importa!</h2>

            <p>Até três vidas com uma doação.  </p>
            <p>Mais de 38.0000 doações são necessárias todos os dias.</p>
            <p>Apenas 1,9% da população brasileira doa sangue.</p>

            <button>Quero ajudar!</button>


        </header>

        <section class="form hide">

            <h2>Entre na lista de doadores!</h2>
            <form action="/" method="POST">
                <input type="text"
                name="name"
                placeholder="Nome Completo"
                >


                <input type="text"
                name="email"
                placeholder="E-mail"
                >

                <input type="text"
                name="blood"
                placeholder="Tipo Sanguíneo"
                >

                <button>Quero ajudar</button>
                                
            </form>


        </section>


        <main>
            <h2>Últimos <span>doadores</span></h2>

            <section class="donors">

                {% for donor in donors %}

                    <div class="donor">
                        <div class="blood">{{donor.blood}}</div>
                        <p>{{donor.name}}</p>
                    </div>

                {%endfor%}

            </section>
        </main>

        <footer>
            Com ❤️ Rocketseat
        </footer>

        <script src="script.js"></script>





    </body>










</html>
